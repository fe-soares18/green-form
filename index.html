<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Green Form</title>
</head>
<body>
    <main class="main_container">
        <!--Container do login e registro-->
        <div class="box_container">
            <!--Login-->
            <div class="form_container" id="login_input-id">
                <h1>Login</h1>
                <p>Digite seu email</p>
                <input type="email" class="login_input">
                <p>Digite sua senha</p>
                <input type="password" class="login_input">
                <button class="botoes">Entrar</button>
            </div>
            <!--Registro-->
            <div class="form_container" id="register_input-id">
                <h1>Registro</h1>
                <p>Digite seu email</p>
                <input type="email" class="reg_input">
                <p>Digite uma senha</p>
                <input type="password" class="reg_input">
                <p>Confirme sua senha</p>
                <input type="password" class="reg_input">
                <button class="botoes">Cadastrar</button>
            </div>
            <!--Troca entre Login e Registro-->
            <button class="change_mode">Registrar</button>   
        </div>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
